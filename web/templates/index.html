{% extends "base.html" %}
{% block content %}
<div id="sbox">
    <form id="sform">
        <input autocomplete="off"
            id="qinput"
            name="q"
            placeholder="Keywords to Search"
            type="text"
            value="{{ q }}">
        <button id="sButton"
            type="submit">Search</button>
    </form>
</div>
<div class="joblist">
    {% for job in jobs %}
    <div class="job">
        <div class="left">
            <h3 class="title">
                <a class="title" href="/job/{{ job.id }}/">{{ job.title }}</a>
            </h3>
            <p class="info">
                <span class="company">{{ job.company_name }}</span> /
                <span class="location">{{ job.location }}</span>
            </p>
        </div>
        <div class="right">
            {% for tag in job.tags %}
                <a class="tag" href="{{ tag.url }}">{{ tag.name }}</a>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>

<nav class="pagination">
    Pages:
      {% for page in page_range %}
        <a href="{{ page.url }}"
           class="page {% if page.is_current %}active{% endif %}">
            {{ page.page_num }}
        </a>
      {% endfor %}
      </nav>
{% endblock %}
